<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Button</title>
  <style>
    /* 定义自定义字体 */
    @font-face {
      font-family: 'MyFont';
      src: url('荆南波波黑.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FFC0CB;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .btn-class-name {
      --primary: 255, 90, 120;
      --secondary: 150, 50, 60;
      width: 120px; /* 放大按钮宽度 */
      height: 80px; /* 放大按钮高度 */
      border: none;
      outline: none;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      outline: 10px solid rgb(var(--primary), .5);
      border-radius: 100%;
      position: relative;
      transition: .3s;
      font-size: 1.5rem; /* 放大按钮字体 */
      padding: 10px 20px; /* 调整按钮内边距 */
    }

    .btn-class-name .back {
      background: rgb(var(--secondary));
      border-radius: 100%;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .btn-class-name .front {
      background: linear-gradient(0deg, rgba(var(--primary), .6) 20%, rgba(var(--primary)) 50%);
      box-shadow: 0 .5em 1em -0.2em rgba(var(--secondary), .5);
      border-radius: 100%;
      position: absolute;
      border: 1px solid rgb(var(--secondary));
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem; /* 放大按钮字体 */
      font-weight: 600;
      font-family: inherit;
      transform: translateY(-15%);
      transition: .15s;
      color: rgb(var(--secondary));
    }

    .btn-class-name:active .front {
      transform: translateY(0%);
      box-shadow: 0 0;
    }

    .love-text {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      font-weight: bold;
      color: #FF69B4;
      font-family: 'MyFont', Arial, sans-serif;
      animation: fall linear forwards;
      user-select: none; /* 禁止选中文本 */
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* 响应式设计优化 */
    @media (max-width: 768px) {
      .btn-class-name {
        width: 100px;
        height: 60px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .btn-class-name {
        width: 80px;
        height: 50px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="btn-class-name">
    <span class="back"></span>
    <span class="front">Click</span>
  </button>
  <script>
    const button = document.querySelector('.btn-class-name');
    const body = document.body;

    button.addEventListener('click', () => {
      // 添加“我爱你”文本
      const loveText = document.createElement('div');
      loveText.classList.add('love-text');
      loveText.textContent = '我爱你';
      loveText.style.left = `${Math.random() * window.innerWidth}px`;
      loveText.style.fontSize = `${Math.random() * 2 + 1.5}rem`; // 随机字体大小
      loveText.style.animationDuration = `${Math.random() * 5 + 2}s`; // 随机动画时长
      body.appendChild(loveText);

      // 设置文本的移除逻辑
      setTimeout(() => {
        loveText.remove();
      }, 8000); // 确保动画结束后移除元素
    });
  </script>
</body>
</html>
