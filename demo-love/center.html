<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机照片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* 设置背景为粉红色 */
            overflow: hidden; /* 防止滚动条出现 */
        }
        .photo-container {
            border: 2px solid #ccc; /* 添加边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            max-width: 80%; /* 边框最大宽度为页面宽度的80% */
            max-height: 60%; /* 边框最大高度为页面高度的60% */
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止图片超出边框 */
        }
        img {
            max-width: 100%; /* 图片最大宽度为边框宽度 */
            max-height: 100%; /* 图片最大高度为边框高度 */
            object-fit: contain; /* 确保图片按比例缩放 */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px; /* 与底部留有距离 */
        }
    </style>
</head>
<body>
    <h1>随机显示照片</h1>
    <button id="randomButton">显示随机照片</button>
    <div class="photo-container">
        <img id="photo" src="" alt="随机照片" style="display:none;">
    </div>

    <script>
        document.getElementById('randomButton').addEventListener('click', function () {
            // 生成随机数字（1到10）
            const randomNum = Math.floor(Math.random() * 10) + 1;
            // 设置图片的源
            const photoElement = document.getElementById('photo');
            photoElement.src = `${randomNum}.jpg`; // 假设照片文件名为1.jpg到10.jpg
            photoElement.style.display = 'block'; // 显示图片
        });
    </script>
</body>
</html>
