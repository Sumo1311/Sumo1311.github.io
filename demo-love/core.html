<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机照片</title>
    <style>
    @font-face {
      font-family: 'MyFont';
      src: url('荆南波波黑.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
        body {
            font-family: MyFont;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB;
            overflow: hidden;
        }
        .photo-container {
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            max-height: 60%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 新按钮样式 */
        button {
            font-family: MyFont;
            position: relative;
            padding: 12px 35px;
            background: #fec195; /* 黄色背景 */
            font-size: 17px;
            font-weight: 500;
            color: #181818; /* 黑色文字 */
            border: 3px solid #fec195; /* 黄色边框 */
            border-radius: 8px;
            box-shadow: 0 0 0 #fec1958c;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            margin-bottom: 20px; /* 保留原有间距 */
        }

        button:hover {
            background: #181818; /* 黑色背景 */
            color: #fec195; /* 黄色文字 */
            box-shadow: 0 0 25px #fec1958c;
        }

        .star-1 {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 25px;
            height: auto;
            filter: drop-shadow(0 0 0 #FFFFFF);
            z-index: -5;
            transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
        }

        .star-2 {
            position: absolute;
            top: 45%;
            left: 45%;
            width: 15px;
            height: auto;
            filter: drop-shadow(0 0 0 #FFFFFF);
            z-index: -5;
            transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-3 {
            position: absolute;
            top: 40%;
            left: 40%;
            width: 5px;
            height: auto;
            filter: drop-shadow(0 0 0 #FFFFFF);
            z-index: -5;
            transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-4 {
            position: absolute;
            top: 20%;
            left: 40%;
            width: 8px;
            height: auto;
            filter: drop-shadow(0 0 0 #FFFFFF);
            z-index: -5;
            transition: all 0.8s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-5 {
            position: absolute;
            top: 25%;
            left: 45%;
            width: 15px;
            height: auto;
            filter: drop-shadow(0 0 0 #FFFFFF);
            z-index: -5;
            transition: all 0.6s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-6 {
            position: absolute;
            top: 5%;
            left: 50%;
            width: 5px;
            height: auto;
            filter: drop-shadow(0 0 0 #FFFFFF);
            z-index: -5;
            transition: all 0.8s ease;
        }

        button:hover .star-1 {
            top: -80%;
            left: -30%;
            filter: drop-shadow(0 0 10px #FFFFFF);
            z-index: 2;
        }

        button:hover .star-2 {
            top: -25%;
            left: 10%;
            filter: drop-shadow(0 0 10px #FFFFFF);
            z-index: 2;
        }

        button:hover .star-3 {
            top: 55%;
            left: 25%;
            filter: drop-shadow(0 0 10px #FFFFFF);
            z-index: 2;
        }

        button:hover .star-4 {
            top: 30%;
            left: 80%;
            filter: drop-shadow(0 0 10px #FFFFFF);
            z-index: 2;
        }

        button:hover .star-5 {
            top: 25%;
            left: 115%;
            filter: drop-shadow(0 0 10px #FFFFFF);
            z-index: 2;
        }

        button:hover .star-6 {
            top: 5%;
            left: 60%;
            filter: drop-shadow(0 0 10px #FFFFFF);
            z-index: 2;
        }

        .fil0 {
            fill: #FFB6C1;
        }
    </style>
</head>
<body>
    <button id="randomButton">
        显示随机照片
        <div class="star-1">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" viewBox="0 0 784.11 815.53" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path class="fil0" d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"></path>
            </svg>
        </div>
    </button>
    <div class="photo-container">
        <img id="photo" src="" alt="随机照片" style="display:none;">
    </div>

    <script>
        document.getElementById('randomButton').addEventListener('click', function () {
            const randomNum = Math.floor(Math.random() * 10) + 1;
            const photoElement = document.getElementById('photo');
            photoElement.src = `${randomNum}.jpg`;
            photoElement.style.display = 'block';
        });
    </script>
</body>
</html>
