<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 AVI 视频</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFC0CB;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            aspect-ratio: 9 / 16; /* 视频长宽比 */
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
            pointer-events: none; /* 禁用鼠标事件 */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video loop muted autoplay>
            <source src="love.mp4" type="video/mp4"> <!-- 替换为你的视频路径 -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
